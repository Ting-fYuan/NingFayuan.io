<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <!-- 用户输入内容 -->
      <input type="text" :value="inputValue" @keydown.enter="inputHandle" />

      <!-- 未完成 -->
      <h1>未完成事件</h1>
      <common
        :props-arr="notFinishedArr"
        @com-event="changeHandle"
      ></common>

      <!-- 已经完成 -->
      <h1>已经完成事件</h1>
      <common
        :props-arr="finishedArr"
        @com-event="changeHandle"
      ></common>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      //定义事件盒子组件
      let common = {
        props: {
          "props-arr":{
            type:Array,
            default:[]
          }
        },
        created(){
          console.log(this.$props.propsArr);
        },
        template: `
            <div>
                <div v-for="item in propsArr" :key="item.id">
                    <input type="checkbox" v-model="item.isChecked" @change="changeItem(item.id)">
                    <span>{{item.thing}}</span>
                    <button @click="propsArr.splice(index,1)">删除</button>
                </div>
            </div>
            `,
      };

      //定义app组件
      new Vue({
        el: "#app",
        data: {
          // 未完成的事情
          notFinishedArr: [
            {
              id: 1,
              thing: "敲代码",
              isChecked: false,
            },
            {
              id: 2,
              thing: "整理笔记",
              isChecked: false,
            },
          ],
          //  已完成的事情
          finishedArr: [
            {
              id: 3,
              thing: "脑袋放空, 进入提前放假模式",
              isChecked: true,
            },
          ],
          inputValue: "",
        },
        components: {
          common,
        },
        methods: {
            // input框输入内容处理函数
            inputHandle($event) {
                // 将input的值赋给响应值
                this.inputValue = $event.target.value;
                // 添加到未完成事件的数组中
                this.notFinishedArr.push({
                    id: Date.now(),
                    thing: this.inputValue,
                    isChecked: false
                });
                // 清空input值
                this.inputValue = "";
            },
            // 未完成的事件
            changeHandle(item, index) {
                item.isChecked = !item.isChecked;
                // 如果isChecked为true, 就意味着已完成
                if(item.isChecked) {
                    // 推进已完成的数组中
                    this.finishedArr.push(item);
                    // 删除当前在未完成的数组对应成员
                    this.notFinishedArr.splice(index, 1);
                } else {
                    // 推进未完成的数组中
                    this.notFinishedArr.push(item);
                    // 删除当前在已完成的数组对应成员
                    this.finishedArr.splice(index, 1);
                }
            }
        },
      });
    </script>
  </body>
</html>
